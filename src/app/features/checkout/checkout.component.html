<div class="min-vh-100 bg-light py-4">
  <div class="container container-narrow">
    <div class="card">
      <div class="card-body">
        <h3 class="h5 fw-bold mb-4"><i class="bi bi-credit-card text-primary me-2"></i>Checkout</h3>
        
        <div *ngIf="(cart.items$ | async)?.length; else empty">
          <div *ngFor="let it of (cart.items$|async)" class="d-flex justify-content-between align-items-center py-2 border-bottom">
            <div class="flex-fill">
              <div class="fw-medium">{{it.dish.name}}</div>
              <div class="small text-muted">Qty: {{it.qty}}</div>
            </div>
            <div class="fw-semibold">₹{{it.dish.price * it.qty}}</div>
          </div>

          <div class="card mt-4 bg-light border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between small text-muted">
                <span>Subtotal</span>
                <span>₹{{cart.getTotal()}}</span>
              </div>
              <div class="d-flex justify-content-between small text-muted mt-2">
                <span><i class="bi bi-truck"></i> Delivery</span>
                <span>₹20</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between fw-bold fs-5">
                <span>Total</span>
                <span class="text-primary">₹{{cart.getTotal() + 20}}</span>
              </div>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <button (click)="proceedToPayment()" class="btn btn-primary flex-fill">
              <i class="bi bi-arrow-right-circle me-2"></i>Proceed to Pay
            </button>
            <button class="btn btn-outline-secondary" (click)="clear()">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
        
        <ng-template #empty>
          <div class="text-center text-muted py-5">
            <p>Your cart is empty</p>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
