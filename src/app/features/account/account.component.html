<div class="min-vh-100 bg-light py-4">
  <div class="container container-narrow">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center gap-3 mb-4">
          <img src="/assets/images/avatar.png" class="rounded-circle border" style="width:56px;height:56px;" alt="avatar" />
          <div class="flex-fill">
            <div class="small text-muted">Logged in as</div>
            <div class="fw-semibold">{{getUserName()}}</div>
          </div>
        </div>

        <!-- View Mode -->
        <div *ngIf="!editMode">
          <div class="mb-3">
            <div class="small text-muted"><i class="bi bi-heart-pulse me-2"></i>Dietary Preference</div>
            <div class="mt-1 fw-medium">{{getDietaryPreference()}}</div>
          </div>

          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-primary flex-fill" (click)="toggleEditMode()">
              <i class="bi bi-pencil me-2"></i>Edit Profile
            </button>
            <button class="btn btn-outline-secondary">
              <i class="bi bi-geo-alt"></i> Address
            </button>
          </div>

          <hr>

          <button class="btn btn-outline-danger w-100" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </button>
        </div>

        <!-- Edit Mode -->
        <form *ngIf="editMode" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
          <h2 class="h5 fw-bold mb-3">Edit Profile</h2>
          
          <div class="mb-3">
            <label class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter your full name" formControlName="fullName">
            <div class="invalid-feedback d-block" *ngIf="profileForm.get('fullName')?.touched && profileForm.get('fullName')?.invalid">
              Please enter your full name
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" placeholder="your.email@example.com" formControlName="email">
            <div class="invalid-feedback d-block" *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid">
              Please enter a valid email address
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Dietary Preferences</label>
            <div class="d-flex flex-wrap gap-2">
              <button type="button" class="btn btn-sm" 
                [ngClass]="isDietarySelected(opt.key) ? 'btn-success' : 'btn-outline-success'" 
                *ngFor="let opt of dietaryOptions" 
                (click)="toggleDietary(opt.key)">
                <span class="me-1">{{opt.icon}}</span>{{opt.label}}
              </button>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Food Allergies <span class="text-muted">(Optional)</span></label>
            <div formGroupName="allergies">
              <div class="row g-2">
                <div class="col-6 col-sm-4" *ngFor="let a of allergyOptions">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [formControlName]="a" [id]="'edit_alg_'+a">
                    <label class="form-check-label" [for]="'edit_alg_'+a">{{a}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success flex-fill">
              <i class="bi bi-check-lg me-2"></i>Save Changes
            </button>
            <button type="button" class="btn btn-outline-secondary" (click)="toggleEditMode()">
              Cancel
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
