<div class="min-vh-100 bg-light py-4">
  <div class="container">
    <h3 class="h5 fw-bold mb-4"><i class="bi bi-box-seam text-primary me-2"></i>Orders</h3>
    
    <div *ngIf="(orders$ | async)?.length; else empty">
      <div *ngFor="let o of (orders$|async)" class="card mb-3 card-hover">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <div class="fw-medium">Order #{{o.id}}</div>
              <div class="small text-muted"><i class="bi bi-calendar"></i> {{o.createdAt | date:'short'}}</div>
            </div>
            <span class="badge bg-success">{{o.status}}</span>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <a [routerLink]="['/tracking', o.id]" class="btn btn-sm btn-outline-primary">
              <i class="bi bi-geo-alt me-1"></i>Track order
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #empty>
      <div class="card">
        <div class="card-body text-center text-muted py-5">
          <i class="bi bi-inbox display-1 d-block mb-3"></i>
          <p>No orders yet</p>
          <a routerLink="/menu" class="btn btn-primary mt-3">
            <i class="bi bi-cart-plus me-2"></i>Start Ordering
          </a>
        </div>
      </div>
    </ng-template>
  </div>
</div>
