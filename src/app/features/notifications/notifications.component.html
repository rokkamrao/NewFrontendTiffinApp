<div class="min-vh-100 bg-light py-4">
  <div class="container container-narrow">
    <div class="card">
      <div class="card-header bg-white">
        <h5 class="card-title mb-0">
          <i class="bi bi-bell-fill me-2 text-primary"></i>Notifications
        </h5>
      </div>
      <div class="card-body p-0">
        <div class="list-group list-group-flush">
          <div class="list-group-item" *ngFor="let notif of notifications">
            <div class="d-flex align-items-start gap-3">
              <div class="flex-shrink-0">
                <div class="rounded-circle bg-primary bg-opacity-10 p-2" *ngIf="notif.type === 'order'">
                  <i class="bi bi-box-seam text-primary"></i>
                </div>
                <div class="rounded-circle bg-success bg-opacity-10 p-2" *ngIf="notif.type === 'delivery'">
                  <i class="bi bi-truck text-success"></i>
                </div>
                <div class="rounded-circle bg-info bg-opacity-10 p-2" *ngIf="notif.type === 'promo'">
                  <i class="bi bi-tag-fill text-info"></i>
                </div>
                <div class="rounded-circle bg-warning bg-opacity-10 p-2" *ngIf="notif.type === 'reminder'">
                  <i class="bi bi-clock-fill text-warning"></i>
                </div>
              </div>
              <div class="flex-fill">
                <div class="fw-semibold mb-1">{{notif.title}}</div>
                <div class="small text-muted mb-2">{{notif.message}}</div>
                <div class="small text-muted">
                  <i class="bi bi-clock me-1"></i>{{notif.time}}
                </div>
              </div>
              <div class="flex-shrink-0">
                <span class="badge bg-primary rounded-pill" *ngIf="!notif.read">New</span>
              </div>
            </div>
          </div>
        </div>

        <div class="p-4 text-center" *ngIf="notifications.length === 0">
          <i class="bi bi-bell-slash fs-1 text-muted d-block mb-3"></i>
          <p class="text-muted mb-0">No notifications yet</p>
          <p class="small text-muted">We'll notify you when something important happens</p>
        </div>
      </div>
      <div class="card-footer bg-white text-center" *ngIf="notifications.length > 0">
        <button class="btn btn-sm btn-outline-secondary">
          <i class="bi bi-check2-all me-2"></i>Mark All as Read
        </button>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <h6 class="card-subtitle mb-3 text-muted">
          <i class="bi bi-gear me-2"></i>Notification Settings
        </h6>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="orderUpdates" checked>
          <label class="form-check-label" for="orderUpdates">
            Order Updates
          </label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="promos" checked>
          <label class="form-check-label" for="promos">
            Promotions & Offers
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="reminders" checked>
          <label class="form-check-label" for="reminders">
            Meal Reminders
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
