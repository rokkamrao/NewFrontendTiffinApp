<div class="splash-container">
  <!-- Decorative background circles -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>
  <div class="bg-circle circle-3"></div>

  <!-- Main content -->
  <div class="splash-content" [class.show]="showContent">
    <div class="logo-container">
      <svg width="72" height="72" viewBox="0 0 24 24" fill="none" class="logo">
        <rect x="2" y="6" width="20" height="12" rx="2" stroke="#4CAF50" stroke-width="2" fill="white"/>
        <path d="M5 6c1-2 4-2 7-2s6 0 7 2" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="12" r="2" fill="#4CAF50"/>
      </svg>
    </div>
    
    <h1 class="tagline">Healthy Tiffin Delivered Daily</h1>
    <p class="subtitle">Eco-friendly, tasty, and on-time</p>
    
    <!-- Loading dots -->
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</div>
