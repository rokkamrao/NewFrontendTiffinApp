<div class="min-vh-100 bg-light py-4">
  <div class="container container-narrow">
    <div class="card" *ngIf="dish; else loading">
      <div class="position-relative">
        <img [src]="dish.imageUrl" alt="{{dish.name}}" class="card-img-top" style="height: 250px; object-fit: cover;">
        <a routerLink="/menu" class="btn btn-light btn-sm position-absolute top-0 start-0 m-3">
          <i class="bi bi-arrow-left me-2"></i>Back
        </a>
      </div>
      <div class="card-body">
        <h4 class="card-title fw-bold">{{dish.name}}</h4>
        <p class="text-muted mb-3">{{dish.description}}</p>

        <div class="d-flex gap-2 mb-3">
          <span class="badge bg-success" *ngIf="dish.vegetarian">
            <i class="bi bi-circle-fill me-1" style="font-size: 0.5rem;"></i>Vegetarian
          </span>
          <span class="badge bg-info" *ngIf="dish.glutenFree">
            <i class="bi bi-check-circle me-1"></i>Gluten-Free
          </span>
          <span class="badge bg-warning text-dark" *ngIf="dish.spicy">
            <i class="bi bi-fire me-1"></i>Spicy
          </span>
        </div>

        <div class="card bg-light mb-3">
          <div class="card-body">
            <h6 class="card-subtitle mb-2">
              <i class="bi bi-heart-pulse me-2 text-danger"></i>Nutritional Info
            </h6>
            <div class="row g-2 small">
              <div class="col-6">
                <div class="text-muted">Calories</div>
                <div class="fw-semibold">{{dish.calories || 'N/A'}} kcal</div>
              </div>
              <div class="col-6">
                <div class="text-muted">Protein</div>
                <div class="fw-semibold">{{dish.protein || 'N/A'}} g</div>
              </div>
              <div class="col-6">
                <div class="text-muted">Carbs</div>
                <div class="fw-semibold">{{dish.carbs || 'N/A'}} g</div>
              </div>
              <div class="col-6">
                <div class="text-muted">Fat</div>
                <div class="fw-semibold">{{dish.fat || 'N/A'}} g</div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <div class="small text-muted">Price</div>
            <div class="h4 mb-0 text-primary fw-bold">â‚¹{{dish.price}}</div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary btn-sm" (click)="decreaseQty()">
              <i class="bi bi-dash"></i>
            </button>
            <span class="fw-bold mx-2">{{quantity}}</span>
            <button class="btn btn-outline-secondary btn-sm" (click)="increaseQty()">
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>

        <button class="btn btn-primary btn-lg w-100" (click)="add()">
          <i class="bi bi-cart-plus me-2"></i>Add to Cart
        </button>
      </div>
    </div>

    <ng-template #loading>
      <div class="card">
        <div class="card-body text-center py-5">
          <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="text-muted">Loading dish details...</p>
        </div>
      </div>
    </ng-template>
  </div>
</div>
